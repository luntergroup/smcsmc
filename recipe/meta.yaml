package:
  name: smcsmc
  version: 1.0.2

source:
  path: ..

python:
   - 3.6.8
   - 3.7.3

build:
  number: 2
  entry_points:
    - smc2=smcsmc.cli:smcsmc_main

requirements:
  build:
    - {{ compiler('cxx') }}
    - gperftools 
    - cmake
    - boost
    - zlib
    - msprime
    - tskit
    - tqdm 

  host:
    - python
    - msprime
    - numpy
    - pandas

  run:
    - gperftools
    - numpy
    - pandas
    - msprime
    - boost 
    - python
    - boost
    - zlib 
    - matplotlib
    - tqdm
    - tskit

test:
  imports:
    - smcsmc

about:
  home: https://github.com/luntergroup/smcsmc
  doc_url: https://smcsmc.readthedocs.io
  summary: 'A particle filter for demographic inference.'
