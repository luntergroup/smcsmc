## Customize checkout
checkout:
  post:
    - git submodule sync
    - git submodule update --init # use submodules

## Customize dependencies
dependencies:
  pre:
    - sudo apt-get update 
  override:
    - sudo apt-get install libcppunit-dev 
    - sudo apt-get install valgrind
    - sudo apt-get install r-base-core
    #- sudo apt-get install graphviz # this doesn't seem to work yet
    #g++ 4.6.3-1ubuntu5

#New tests are added at the top
test:    
  override:
    - ./bootstrap
    - sudo make install check
    - cd tests; ./test_binary_sample_size.sh
    - cd tests; ./test_binaries11_20.sh
    - cd tests; ./test_binaries1_10.sh
