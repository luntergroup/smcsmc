version: 2.1

orbs:
  python: circleci/python@0.2.1

branches:
  only:
    - master

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - run:
          command: pip install -r requirements.txt
          name: Install dependencies
      - run:
          command: pip install .
          name: Install
      - run:
          command: pytest test/ --ignore test/old
          name: Test

workflows:
  main:
    jobs:
      - build-and-test
